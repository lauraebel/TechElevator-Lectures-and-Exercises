<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Reviews</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <div id="container">
        <header>
            <h1>Product Reviews</h1>
            <button class="btn btnFade btnPurple addReview">Add Review</button>
            <button class="btn btnFade btnPurple loadReview">Load Reviews</button>
        </header>

        <div id="addReviewDiv" class="hide">
            <h2>Add Review</h2>
            
            <form id="addReviewForm" action="#" method="POST">
                <div class="form-field">
                    <label for="name">Name:</label>
                    <input type="text" class="inputField" id="name" name="name" />
                </div>
                <div class="form-field">
                    <label for="title">Title:</label>
                    <input type="text" class="inputField" id="title" name="title" />
                </div>
                <div class="form-field">
                    <label for="review">Review:</label>
                    <input type="text" class="inputField" id="reviewText" name="review" />
                </div>
                <div class="form-field">
                    <button id="submitButton" class="btn btnPurple btnFade">Save</button>
                </div>
        </form>

        </div>


        <div class="reviews">
            <template id="review-template">
            <div class="review">
                <div><button class="btn btnPurple btnFade editButton">Edit</button> <button class="btn btnPurple btnFade deleteButton">Delete</button> </div>
                <div class="profile">
                    <img src="" class="avatar"/>
                    <p class="username"></p>
                </div>
                <div class="details">
                    <h2></h2>
                    <p class="published-date"></p>
                    <p class="user-review"></p>
                </div>
                
            </div>                
            </template>
        </div>
    </div>

    <script src="assets/js/reviews.js"></script>
</body>
</html>
